      <!-- Formulario -->

            <option value="1">Estructura 1</option>

        <div class="form-group">

          <select class="form-control">
            <option value="">Sin selecci√≥n</option>

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">
          <label>Fecha de Nacimiento</label>
          <input type="date" class="form-control" value="1990-05-05" />
        </div>

        <div class="form-group">
          <label>G√©nero</label>
          <div class="gender-group">
            <div class="gender-option">
              <input type="radio" id="hombre" name="genero" value="hombre" />
              <label for="hombre">üë® Hombre</label>

            <div class="gender-option">
              <input

        <div class="form-group">
          <label>CURP</label>
          <input
            type="text"
            class="form-control"
            placeholder="GAHL900505MNLLRZ01"
          />
        </div>

        <div class="form-group">
          <label>Clave de Elector</label>
          <input
            type="text"
            class="form-control"
            placeholder="GLHRLZ90050519M400"
          />
        </div>

        <div class="form-group">
          <label>Domicilio</label>
          <input
            type="text"
            class="form-control"
            placeholder="C TULIPAN 452 COL JARDINES DE SANTA..."
          />
        </div>

        <div class="form-group">
          <label>Observaci√≥n</label>
          <textarea

            placeholder="Agregar observaciones..."
          ></textarea>
        </div>

        <div class="form-group">
          <label>Tel√©fono</label>
          <input
            type="tel"

            placeholder="N√∫mero de tel√©fono"

        <!-- Secci√≥n de firma -->
        <div class="signature-section">
          <label>Firma de Autorizaci√≥n</label>
          <div class="signature-box">
            <div class="signature-placeholder">‚úèÔ∏è</div>

        <!-- Secci√≥n de audio -->
        <div class="audio-section">
          <button class="audio-button">‚ñ∂Ô∏è</button>
          <div class="audio-timer">00:00:02</div>
          <button
            style="
              background: none;
              border: none;
              color: #e74c3c;
              cursor: pointer;
              font-size: 24px;
            "
          >
            üóëÔ∏è

        <!-- Bot√≥n guardar -->

      </div>
    </div>

    <!-- Bot√≥n flotante para escanear INE -->
    <button id="btnScan" class="fab-scan">üì∑</button>

    <!-- Resultado del escaneo -->
    <div id="resultado"></div>

    <!-- Script -->
    <script type="module" src="js/app.js"></script>

    <script>
      // Mostrar/ocultar resultado al escanear
      document.getElementById("btnScan").addEventListener("click", function () {
        const resultado = document.getElementById("resultado");
        if (!resultado.classList.contains("show")) {
          resultado.classList.add("show");
          setTimeout(() => {
            resultado.classList.remove("show");
          }, 5000);
        }
      });
    </script>
  </body>
</html>
