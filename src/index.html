<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Color barra de estado y tema navegador (Android/iOS) -->
    <meta name="theme-color" content="#000000" />

    <!-- TÃ­tulo de la app -->
    <title>Structech</title>
  </head>

  <body>
    <div id="app" class="app-container keyboard-scrollable"></div>

    <!-- Polyfill para transiciones de vistas -->
    <script>
      if (!document.startViewTransition) {
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/@microsoft/view-transitions-polyfill';
        document.head.appendChild(s);
      }
    </script>

    <!-- Script principal -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
