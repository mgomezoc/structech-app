<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>StructTech App</title>
  </head>
  <body>
    <!-- Contenedor principal donde se cargarán las vistas -->
    <div id="app"></div>

    <!-- Script principal - nota la ruta relativa -->
    <script>
      if (!document.startViewTransition) {
        // carga dinámicamente el polyfill oficial
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/@microsoft/view-transitions-polyfill';
        document.head.appendChild(s);
      }
    </script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
